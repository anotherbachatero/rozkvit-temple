
<!DOCTYPE html>

<head>
    <style>
        .rose-container {
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 120px;
            background: transparent;
        }
        
        .rose {
            animation: pulse 2s ease-in-out infinite;
            filter: sepia(1) saturate(1.5) hue-rotate(320deg) brightness(0.8);
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        body {
            background: transparent;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
